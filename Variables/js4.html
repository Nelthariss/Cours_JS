<!DOCTYPE html>
<html>
<head>
	<title>Manipulation Variables</title>
	<meta charset="utf-8" />
</head>
<body>
	<h1>Manipuler les Variables en JS</h1>

	<script>
		var x = 5, y = 20, z = -2;

		x = x + 1;
		x = x - 2;

		y = y * 2; /* y stock mtn 2 fois la valeur précédente de y */

		var priorite = x + y / (4 + z) % 3; /* Calcule d'abord () puis / puis % et enfin + */
		alert("Variable priorite : " + priorite); /* AFFICHAGE : Variable priorite : 6 */

		/* On peut simplifier ce genre d'opérations : x += 2  // x = x + 2 
		   On peut l'appliquer aussi avec - ce qui donne : x -= 2 // x = x - 2 
		   Pour la multiplication : y *= x // y = y * x
		   Pour la division : y /= 2 // y = y / 2 
		   Pour le modulot : y %= x // y = y % x -> privilégier ce type d'écriture pour les opérations */

		var multiplication = x * y; /* Ici c'est le résultat de x * y qui est stocké */
		var division = y / z; /* // résultat division */
		var mod = 13 % 3; /* Stock le reste de la division = le modulot, ici c'est 1 */

		alert("Variable mult : " + multiplication +
			 "\nVariable divi : " + division +
			 "\nVariable mod : " + mod);

	</script> 

</body>
</html>
