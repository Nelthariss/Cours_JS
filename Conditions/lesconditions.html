<!DOCTYPE html>
<html>
<head>
	<title>Les Conditions en JS</title>
	<meta charset="utf-8" />
</head>
<body>
	<script>
		var x = 7, y = 14;

		var vrai = x < y;
		var faux = 14 <= 7; 

		var egalval = 4 == "4";
		var egalvaltype = 4 === "4";

		var difval = 4 != "4";
		var difvaltype = 4 !== "4"; 

		alert("vrai stock : " +  vrai +
			  "\nfaux stock : " + faux +
			  "\negalval stock : " + egalval +
			  "\negalvaltype stock : " + egalvaltype +
			  "\ndifval stock : " + difval +
			  "\ndifvaltype stock : " + difvaltype);
	</script>

</body>
</html>
