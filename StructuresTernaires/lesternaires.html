<!DOCTYPE html>
<html>
<head>
	<title>Les Structures Ternaires</title>
	<meta charset="utf-8" />
</head>
<body>
	<script>
		var heure = 19, bon = "";

		bon =(heure <= 18) ? "Bonjour" : "Bonsoir"; /* Le test s'effetue entre les parenthèses */
		alert(bon); /* L'opérateur ? permet de stocker "Bonjour" avant les : et "Bonsoir" après et ce, dans la même variable */
		            /* Ici l'heure est > 18 donc l'alerte sera "Bonsoir" */
	</script>

</body>
</html>
